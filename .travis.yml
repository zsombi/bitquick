sudo: required
dist: trusty
language: cpp
os: linux

before_install:
  - sudo add-apt-repository --yes ppa:beineri/opt-qt591-trusty
  - sudo apt-get update -qq

install:
  - sudo apt-get install -y qt59base qt59declarative qt59doc 
  - sudo apt-get install gcc-5 g++5
  
script:
  - source /opt/*/bin/qt*-env.sh
  - qmake -v
  - mkdir ../build ; cd ../build
  - qmake -r ../bitquick/bitquick.pro CONFIG+=debug
  - make
